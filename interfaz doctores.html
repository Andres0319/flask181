<!DOCTYPE html>
<html>
<head>
    <title>Consultorio Médico</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Estilos para la cabecera */
        header {
            background-color: skyblue;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* Estilos para la barra de navegación */
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px;
        }
        
        /* Estilos para la barra de información lateral */
        aside {
            background-color: #f4f4f4;
            padding: 10px;
            width: 200px;
            float: left;
        }
        
        aside ul {
            list-style-type: none;
            padding: 0;
        }
        
        aside ul li {
            margin-bottom: 5px;
        }
        
        /* Estilos para el espacio de la foto */
        .profile-picture {
            margin-top: 20px;
            text-align: center;
        }
        
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consultorio Médico</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Administración Médicos</a></li>
            <li><a href="#">Expediente Pacientes</a></li>
            <li><a href="#">Exploración y Diagnóstico</a></li>
            <li><a href="#">Consultar Pacientes</a></li>
            <li><a href="#">Citas Consultas</a></li>
        </ul>
    </nav>
    
    <aside>
        <div class="profile-picture">
            <img src="ruta_de_la_imagen" alt="Foto de perfil">
        </div>
        
        <h2>Información Personal</h2>
        <ul>
            <li>Nombre: </li>
            <li>Apellido Paterno: </li>
            <li>Apellido Materno: </li>
            <li>RFC: </li>
            <li>Número de Cédula: </li>
            <li>Correo: </li>
        </ul>
    </aside>
</body>
</html>
